<!doctype html>
<html lang="ru">
<head>
  <!-- Кодировка веб-страницы -->
  <meta charset="utf-8">
  <!-- Настройка viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Star Wars</title>
  <!-- Bootstrap CSS (jsDelivr CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-10">
                    <div class="card">
                        <div class="card__top">
                            <div class="row">
                                <div class="col-10">
                                    <h2 class="card__name"></h2>
                                </div>
                            </div>
                        </div>
                        <div class="card__bottom">
                            <div class="row">
                                <div class="col-5">
                                    <div class="box__color d-flex align-items-center">
                                        <div class="color color_1"></div>
                                        <p class="color__name">[eye color]</p>
                                    </div>
                                    <div class="box__color d-flex align-items-center">
                                        <div class="color color_2"></div>
                                        <p class="color__name">[hair color]</p>
                                    </div>
                                </div>
                                <div class="col-5">
                                    <div class="box__color d-flex align-items-center">
                                        <div class="color color_3"></div>
                                        <p class="color__name">[skin color]</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-3">
                    <button class="next">NEXT</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
